version: '3.8'

services:
  # Teacher Web Application (Microfrontend)
  teacher-web-app:
    build:
      context: .
      dockerfile: web/apps/teacher-web-app/Dockerfile
    ports:
      - "5001:5001"
    networks:
      - altera-network
    container_name: altera-teacher-web-app
    restart: unless-stopped

  # Admin Web Application (Microfrontend)
  admin-web-app:
    build:
      context: .
      dockerfile: web/apps/admin-web-app/Dockerfile
    ports:
      - "5002:5002"
    networks:
      - altera-network
    container_name: altera-admin-web-app
    restart: unless-stopped

  # Shell Application (Container/Host)
  shell:
    build:
      context: .
      dockerfile: web/shell/Dockerfile
    ports:
      - "5000:5000"
    networks:
      - altera-network
    container_name: altera-shell
    depends_on:
      - teacher-web-app
      - admin-web-app
    restart: unless-stopped

  # Parent Mobile Application (Expo/React Native)
  parent-mobile-app:
    build:
      context: ./mobile/parent
      dockerfile: Dockerfile
    ports:
      - "8081:8081"  # Metro bundler
      - "19000:19000" # Expo DevTools
      - "19001:19001" # Expo iOS
      - "19002:19002" # Expo Android
    networks:
      - altera-network
    container_name: altera-parent-mobile-app
    volumes:
      - ./mobile/parent:/app
      - /app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  altera-network:
    driver: bridge
