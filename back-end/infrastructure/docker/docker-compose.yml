version: '3.8'

services:
  # Database
  postgresql:
    image: postgres:15
    container_name: altera-postgresql
    environment:
      POSTGRES_DB: altera_school_db
      POSTGRES_USER: altera_user
      POSTGRES_PASSWORD: altera_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - altera-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-altera_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Discovery
  eureka-server:
    image: openjdk:17-jdk-slim
    container_name: altera-eureka
    ports:
      - "8761:8761"
    networks:
      - altera-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    image: openjdk:17-jdk-slim
    container_name: altera-gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    networks:
      - altera-network

  # Microservices
  auth-service:
    build:
      context: ../../back-end/services/school-springboot/auth-service
      dockerfile: Dockerfile
    container_name: altera-auth-service
    ports:
      - "8081:8081"
    depends_on:
      - postgresql
      - eureka-server
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/altera_school_db
      - SPRING_DATASOURCE_USERNAME=altera_user
      - SPRING_DATASOURCE_PASSWORD=altera_password
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
    networks:
      - altera-network

  student-service:
    build:
      context: ../../services/student-service
      dockerfile: ../../services/student-service/Dockerfile
    container_name: altera-student-service
    ports:
      - "8082:8082"
    depends_on:
      - postgresql
      - eureka-server
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/altera_school_db
      - SPRING_DATASOURCE_USERNAME=altera_user
      - SPRING_DATASOURCE_PASSWORD=altera_password
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
      - EUREKA_CLIENT_SERVICE_URL=http://eureka-server:8761/eureka
      - POSTGRES_HOST=postgresql
      - POSTGRES_PORT=5432
      - SERVER_PORT=8082
    networks:
      - altera-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  teacher-service:
    build:
      context: ../../services/teacher-service
      dockerfile: Dockerfile
    container_name: altera-teacher-service
    ports:
      - "8083:8083"
    depends_on:
      - postgresql
      - eureka-server
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/altera_school_db
      - SPRING_DATASOURCE_USERNAME=altera_user
      - SPRING_DATASOURCE_PASSWORD=altera_password
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
    networks:
      - altera-network

  course-service:
    build:
      context: ../../services/course-service
      dockerfile: Dockerfile
    container_name: altera-course-service
    ports:
      - "8084:8084"
    depends_on:
      - postgresql
      - eureka-server
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/altera_school_db
      - SPRING_DATASOURCE_USERNAME=altera_user
      - SPRING_DATASOURCE_PASSWORD=altera_password
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
    networks:
      - altera-network

  attendance-service:
    build:
      context: ../../services/attendance-service
      dockerfile: Dockerfile
    container_name: altera-attendance-service
    ports:
      - "8085:8085"
    depends_on:
      - postgresql
      - eureka-server
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/altera_school_db
      - SPRING_DATASOURCE_USERNAME=altera_user
      - SPRING_DATASOURCE_PASSWORD=altera_password
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
    networks:
      - altera-network

  grade-service:
    build:
      context: ../../services/grade-service
      dockerfile: Dockerfile
    container_name: altera-grade-service
    ports:
      - "8086:8086"
    depends_on:
      - postgresql
      - eureka-server
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/altera_school_db
      - SPRING_DATASOURCE_USERNAME=altera_user
      - SPRING_DATASOURCE_PASSWORD=altera_password
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
    networks:
      - altera-network

  # Frontend Applications
  teacher-portal:
    build:
      context: ../../apps/teacher-portal
      dockerfile: Dockerfile
    container_name: altera-teacher-portal
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://api-gateway:8080
    networks:
      - altera-network

  admin-portal:
    build:
      context: ../../apps/admin-portal
      dockerfile: Dockerfile
    container_name: altera-admin-portal
    ports:
      - "3001:3001"
    environment:
      - VITE_API_BASE_URL=http://api-gateway:8080
    networks:
      - altera-network

volumes:
  postgresql_data:

networks:
  altera-network:
    driver: bridge
