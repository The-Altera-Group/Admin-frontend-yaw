version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    env_file:
      - auth-service/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_MULTIPLE_DATABASES}
      POSTGRES_DB: ${POSTGRES_DB}  # Default database
    entrypoint: ["/bin/sh", "-c"]
    command: >-
      set -e
      && echo "Creating databases: $$POSTGRES_MULTIPLE_DATABASES"
      && for db in `echo "$$POSTGRES_MULTIPLE_DATABASES" | tr ',' ' '`; do
           echo "  Creating database: $$db"
           psql -v ON_ERROR_STOP=1 --username "$$POSTGRES_USER" --dbname "$$POSTGRES_DB" <<-EOSQL
             CREATE DATABASE "$$db";
             GRANT ALL PRIVILEGES ON DATABASE "$$db" TO "$$POSTGRES_USER";
      EOSQL
      done
      && docker-entrypoint.sh postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - altera-network

  # Service Registry (Eureka)
  service-registry:
    build:
      context: service-registry
      dockerfile: Dockerfile
    container_name: service-registry
    ports:
      - "8761:8761"
    networks:
      - altera-network
    depends_on:
      - postgres

  # Auth Service
  auth-service:
    build:
      context: auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8080:8080"
    env_file:
      - auth-service/.env
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-authdb}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-authdb}
      - DB_USERNAME=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET}
      - EUREKA_CLIENT_SERVICE-URL_DEFAULTZONE=${EUREKA_URL}
    depends_on:
      - postgres
      - service-registry
    networks:
      - altera-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api-gateway:
    build:
      context: api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - service-registry
    networks:
      - altera-network


  # Student Service
  student-service:
    build:
      context: student-service
      dockerfile: student-service/Dockerfile
    container_name: student-service
    env_file:
      - auth-service/.env
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/studentdb
      - SPRING_DATASOURCE_USERNAME=${postgres}
      - SPRING_DATASOURCE_PASSWORD=${Sammy@900sam}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_URL}
    ports:
      - "8082:8082"
    depends_on:
      - service-registry
      - postgres
    networks:
      - altera-network
      
  # Teacher Service
  teacher-service:
    build:
      context: teacher-service
      dockerfile: Dockerfile
    container_name: teacher-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/teacherdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      - SERVER_PORT=8083
    ports:
      - "8083:8083"
    depends_on:
      - service-registry
      - postgres
    networks:
      - altera-network

networks:
  altera-network:
    driver: bridge

volumes:
  postgres_data:
